<div id="body-div">
  <div id="username-page">
      <div class="username-page-container">
          <h1 class="title">{{title}}</h1>
          <form id="usernameForm" name="usernameForm" onsubmit="connect();">
              <div class="form-group">
                  <input placeholder="Username" 
                  autocomplete="off" class="form-control" 
                  [value] = "username" (input) = "username = $event.target.value" />
              </div>
              <div class="form-group">
                  <button type="submit" class="accent username-submit"
                  (click)="addUser();">Start</button>
              </div>
          </form>
      </div>
  </div>

  <div id="chat-page" class="hidden">
      <div class="chat-container">
          <div class="chat-header">
              <h2>{{title}}</h2>
          </div>
          <div class="connecting">
              Connecting ...
          </div>
          <ul id="messageArea">

          </ul>
          <form id="messageForm" name="messageForm" nameForm="messageForm" onsubmit="sendMessage();">
              <div class="form-group">
                  <div class="input-group clearfix">
                      <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                      <button type="submit" class="primary" (click)="sendMessage();">Send</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
