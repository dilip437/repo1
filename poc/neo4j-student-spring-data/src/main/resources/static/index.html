<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Neo4j Students</title>
</head>

<body>
<div id="graph">
</div>
<div study="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="navbar-brand" style="float:right;">
                    <div class="brand">Neo4j Students</div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6" style="float: right;width: 41%;">
                        <form study="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="Rohit" placeholder="Search for Student Name" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5" style="float:right;">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Student</th>
                    <th>Studies</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.studies { fill: #FF0000; /* #888; */ }
    .node.student { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        function showStudent(name) {
            return false;
        }
        
        function search() {
            var query=$("#search").find("input[name=search]").val();
            $.get("/students/search/findByNameLike?name=*" + encodeURIComponent(query) + "*",
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data) return;
                        data = data["_embedded"].students;
                        data.forEach(function (student) {
                        	var s = "";
                        	for(var i = 0;i < student.studies.length;i++){
                            	for(var j = 0;j < student.studies[i].studies.length;j++){
                            		if(student.studies[i]){
                            			var a = student.studies[i].studies[j];
                            			s = s + (s.indexOf(a) == -1 ? a + ",":"");
                            		}
                            	}
                        	}
                                  $("<tr><td class='student'>" + student.name 
                                		  + "</td><td class='student'>" + s + "</td></tr>").appendTo(t)
                                    .click(function() { showStudent($(this).find("td.student").text());})
                        });
                        showStudent(data[0].name);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>

<script type="text/javascript">
    var width = 800, height = 800;
    var radius = 20;
    var linkLength = 125;
    var chargePos = -450;
    
    var force = d3.layout.force()
            .charge(chargePos).linkDistance(linkLength).size([width, height]);

    var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("pointer-events", "all");

    d3.json("/graph", function(error, graph) {
        if (error) return;

        force.nodes(graph.nodes).links(graph.links).start();

        var link = svg.selectAll(".link")
                .data(graph.links).enter()
                .append("line").attr("class", "link");

        var node = svg.selectAll(".node")
                .data(graph.nodes).enter()
                .append("circle")
                .attr("class", function (d) { return "node " + d.label })
                .attr("r", radius)
                .call(force.drag);

        node.append("name")
                .text(function (d) { return d.name; });

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
    });
</script>
</body>
</html>
